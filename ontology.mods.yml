---
version: "0.0.10"
namespace: "mods"
author: "CMCL Innovations"

ontology:
  ################ RELATIONSHIPS  ################
  hasPart:
    default_rel: true
    description: "default relationship"
    inverse: mods.isPartOf
    subclass_of:
      - cuba.activeRelationship

  isPartOf:
    description: "inverse of the default relationship"
    inverse: mods.hasPart
    subclass_of:
      - cuba.passiveRelationship
  
  isDerivedFrom:
    description: "links output to input"
    inverse: mods.isSourceOf
    subclass_of:
      - cuba.activeRelationship
  
  isSourceOf:
    description: "links input to output"
    inverse: mods.isDerivedFrom
    subclass_of:
      - cuba.passiveRelationship

  ################ MAIN ENTITIES ################
  #================================================#
  Simulation:
    subclass_of:
      - cuba.Entity
      - mods.hasPart:
          cardinality: 1
          range: mods.Algorithm
      - mods.hasPart:
          cardinality: 1
          range: mods.InputData
      - mods.hasPart:
          cardinality: 1
          range: mods.AnalyticModel
      - mods.hasPart:
          cardinality: 1
          range: mods.JobID

  MultiObjectiveSimulation:
    subclass_of:
      - mods.Simulation
      - mods.hasPart:
          cardinality: 1
          range: mods.ParetoFront

  HighDimensionalModelRepresentationSimulation:
    subclass_of:
      - mods.Simulation

  MultiObjectiveSimulationOnly:
    subclass_of:
      - mods.Simulation
      - mods.hasPart:
          cardinality: 1
          range: mods.ParetoFront

  MultiCriteriaDecisionMaking:
    subclass_of:
      - mods.Simulation
      - mods.hasPart:
          cardinality: 1
          range: mods.ParetoFront

  EvaluateSurrogate:
    subclass_of:
      - mods.Simulation
      - mods.hasPart:
          cardinality: 1
          range: mods.OutputData
      - mods.hasPart:
          cardinality: some
          range: mods.ModelInput
  
  SampleSRM:
    subclass_of:
      - mods.Simulation
      - mods.hasPart:
          cardinality: 1
          range: mods.OutputData
      - mods.hasPart:
          cardinality: 1
          range: mods.File

  SensitivityAnalysis:
    subclass_of:
      - mods.Simulation
      - mods.hasPart:
          cardinality: 1
          range: mods.SensitivityDataSet

  Algorithm:
    subclass_of:
      - cuba.Entity
      - mods.hasPart:
          cardinality: some
          range: mods.Variable
    attributes:
      mods.name:
      mods.type:
      mods.maxNumberOfResults: None
      mods.saveSurrogate: None
      mods.surrogateToLoad: None
      mods.modelToLoad: None

  InputData:
    subclass_of:
      - mods.DataSet

  DataSet:
    subclass_of:
      - cuba.Entity
      - mods.hasPart:
          cardinality: some
          range: mods.DataPoint

  OutputData:
    subclass_of:
      - mods.DataSet
  
  ModelInput:
    subclass_of:
      - cuba.Entity
      - mods.hasPart:
          cardinality: 1
          range: mods.DataSet
    attributes:
      mods.path:
  
  File:
    subclass_of:
      - cuba.Entity
    attributes:
      mods.file:

  ParetoFront:
    subclass_of:
      - mods.OutputData

  SensitivityDataSet:
    subclass_of:
      - mods.OutputData
      - mods.hasPart:
          cardinality: some
          range: mods.Sensitivity

  Sensitivity:
    subclass_of:
      - cuba.Entity
      - mods.hasPart:
          cardinality: some
          range: mods.SensitivityItem
    attributes:
      mods.name:

  AnalyticModel:
    subclass_of:
      - cuba.Entity
      - mods.hasPart:
          cardinality: some
          range: mods.Function

  DataPoint:
    subclass_of:
      - cuba.Entity
      - mods.hasPart:
          cardinality: some
          range: mods.DataPointItem
      - mods.isDerivedFrom:
          cardinality: some
          range: mods.DataPoint

  DataPointItem:
    subclass_of:
      - cuba.Entity
    attributes:
      mods.name:
      mods.value:

  RankedDataPoint:
    subclass_of:
      - mods.DataPoint
    attributes:
      mods.ranking: None

  SensitivityItem:
    subclass_of:
      - mods.DataPointItem
    attributes:
      mods.order:

  JobID:
    subclass_of:
      - cuba.Entity
      - mods.hasPart:
          cardinality: some
          range: mods.JobIDItem

  JobIDItem:
    subclass_of:
      - cuba.Entity
    attributes:
      mods.name:

  Function:
    subclass_of:
      - cuba.Entity
    attributes:
      mods.name:
      mods.formula:

  Variable:
    subclass_of:
      - cuba.Entity
    attributes:
      mods.name:
      mods.type:
      mods.path: None
      mods.objective: None
      mods.minimum: None
      mods.maximum: None
      mods.weight: None
      mods.nParams: None

  InitialReadDetail:
    subclass_of:
      - cuba.Entity
    attributes:
      mods.file:
      mods.x_column:
      mods.y_column:
      mods.x_value:
      mods.read_function:
      mods.lb_factor:
      mods.ub_factor:
      mods.lb_append:
      mods.ub_append:
  
  WorkingReadDetail:
    subclass_of:
      - cuba.Entity
    attributes:
      mods.x_column:
      mods.y_column:
      mods.x_value:
      mods.read_function:

  formula:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  value:
    subclass_of:
      - cuba.attribute

  order:
    subclass_of:
      - mods.value
    datatype: INT

  ranking:
    subclass_of:
      - mods.value
    datatype: INT

  name:
    subclass_of:
      - cuba.attribute
    datatype: STRING
  
  file:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  type:
    subclass_of:
      - cuba.attribute
    datatype: STRING
  
  path:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  saveSurrogate:
    subclass_of:
      - cuba.attribute
    datatype: BOOL

  surrogateToLoad:
    subclass_of:
      - cuba.attribute
    datatype: STRING
  
  modelToLoad:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  objective:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  minimum:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  maximum:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  weight:
    subclass_of:
      - cuba.attribute
    datatype: STRING
  
  nParams:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  maxNumberOfResults:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  x_column:
    subclass_of:
      - cuba.attribute
    datatype: STRING
  
  y_column:
    subclass_of:
      - cuba.attribute
    datatype: STRING
  
  x_value:
    subclass_of:
      - cuba.attribute
    datatype: STRING
  
  read_function:
    subclass_of:
      - cuba.attribute
    datatype: STRING
  
  lb_factor:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  ub_factor:
    subclass_of:
      - cuba.attribute
    datatype: STRING
  
  lb_append:
    subclass_of:
      - cuba.attribute
    datatype: STRING

  ub_append:
    subclass_of:
      - cuba.attribute
    datatype: STRING
